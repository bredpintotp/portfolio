<!DOCTYPE HTML>
<html>
<head>
  <title>Astro – Portfolio Tiago Pinto</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="Astrophotographie – Voie lactée, Lune, planètes. Portfolio Tiago Pinto." />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <!-- Menu -->
  <nav style="padding: 1em; text-align: center;">
    <a href="index.html">Accueil</a> |
    <a href="concerts.html">Concerts</a> |
    <a href="astro.html">Astro</a>
  </nav>

  <!-- Main -->
  <div id="main">

    <!-- Header -->
    <header id="header">
      <h1>Astro</h1>
      <p>Astrophotographie – Tiago Pinto</p>
      <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
      </ul>
    </header>

    <!-- Galerie Astro -->
    <section id="thumbnails"></section>

  </div>

  <!-- Script pour générer la galerie automatiquement -->
  <script>
  /*
    Génère automatiquement la galerie pour
    fulls/photo-1.jpg … fulls/photo-N.jpg
    et thumbs/photo-1.jpg … thumbs/photo-N.jpg
    -> Les vignettes manquantes sont ignorées (onerror).
  */
  (function () {
    const container = document.querySelector('#thumbnails');
    const MAX = 60; // Mets ici un nombre au-dessus de ton total de photos

    for (let i = 1; i <= MAX; i++) {
      const base = `photo-${i}.jpg`;
      const full = `fulls/${base}`;
      const thumb = `thumbs/${base}`;

      // article
      const article = document.createElement('article');
      article.className = 'thumb';

      // lien + image
      const a = document.createElement('a');
      a.href = full;
      a.className = 'image';

      const img = document.createElement('img');
      img.src = thumb;
      img.alt = `Photo ${i}`;
      // si la miniature n'existe pas, on retire l'article
      img.onerror = () => article.remove();

      a.appendChild(img);

      // titre
      const h2 = document.createElement('h2');
      h2.textContent = `Photo ${i}`;

      article.append(a, h2);
      container.appendChild(article);
    }
  })();
  </script>

</body>
</html>
